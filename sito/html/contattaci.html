  <body>
    
    <!--NAVBAR-->
    <div class="topnav" id="myTopnav">
      <a href="home.html"><img src="../media/netflix-logo-small.png" width="26"></a>

      <a href="signup.html" style="float: right;"><i class="fa fa-fw fa-user-plus"></i>Sign up</a>
      <a href="login.html" style="float: right;"><i class="fa fa-fw fa-user"></i>Log in</a>
      <a href="javascript:void(0);" class="icon" onclick="responsiveTopBar()"><i class="fa fa-bars"></i></a>
    </div>
    <!--NAVBAR-->
    <br><br>

    
    
    <!--CORPO DELLA PAGINA-->
    <div>
      
      <div class="login">
        <a href="home.html"><img src="../media/netflix-logo.png" width="100"></a>

        <form method="post" action="">
          <fieldset>
            <legend align="left"><h1>Contattaci</h1></legend>
            <div class="dati">
                    
              <table align="center">
                <tr>
                  <td class="login sinistra"><label for="email"><i class="fa fa-fw fa-envelope"></i>Email:</label></td>
                  <td class="login sinistra"><input type="email" id="email" name="email" required></td>
                </tr>
                <tr>
                  <td class="login sinistra"><label for="titolo"><i class="fa fa-fw fa-file-contract"></i>Titolo:</label></td>
                  <td class="login sinistra"><input type="text" id="titolo" name="titolo" required></td>
                </tr>
                <tr>
                  <td><label for="messaggio"><i class="fa fa-fw fa-envelope-open-text"></i>Messaggio:</label></td>
                  <td>
                    <textarea id="messaggio" name="messaggio" rows="4" cols="50">Inserisci qui il tuo messaggio</textarea>
                  </td>
                </tr>
              </table>
              <br><br><br>
              <input class="button" type="submit" value="Invia">
            </div>

          </fieldset>
        </form>
      </div>



    </div>

   
    <!--FOOTER-->

      <table style="width: 100%;">
        <tr>
          <td>
            <h3 style="text-align: center;"><em>Seguici sui social!</em> <i class="fa fa-thumbs-up"></i></h3>
            <div style="width: 25px;" class="container">
              <div class="box">
                  <div class="icon instagram">
                    <a href="https://instagram.com"><i class="fab fa-instagram fa-2x"></i></a>
                  </div>

              </div>

              <div class="box">
                  <div class="icon facebook">
                    <a href="https://facebook.com"><i class="fab fa-facebook fa-2x"></i></a>
                  </div>
                  <p class="social"><a href="https://facebook.com">Facebook</a></p>
              </div>
              <div class="box">
                  <div class="icon twitter">
                    <a href="https://twitter.com"><i class="fab fa-twitter fa-2x"></i></a>
                  </div>
                  <p class="social"><a href="https://twitter.com">Twitter</a></p>
              </div>
              <div class="box">
                  <div class="icon whatsapp">
                    <a href="https://whatsapp.com"><i class="fab fa-whatsapp fa-2x"></i></a>

          </td>
