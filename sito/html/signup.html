<!DOCTYPE html>
<html>
  <head>
    <script src="../js/script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer">


    <link rel="stylesheet" href="../css/style.css">
    <title>SFI_Net: Film e Serie TV</title>
  </head>



  <body>
    
    <!--NAVBAR-->
    <div class="topnav" id="myTopnav">
      <a href="home.html"><img src="../media/netflix-logo-small.png" width="26"></a>
      <a href="home.html">Home</a>
      <a href="#about">Film</a>
      <a href="#about">Serie TV</a>

      <spaziatura class="space"></spaziatura>
      <a href="#about">Informazioni</a>
      <a href="contattaci.html"><i class="fa fa-fw fa-envelope"></i>Contattaci</a>
      
      
      <a href="signup.html" class="active" style="float: right;"><i class="fa fa-fw fa-user-plus"></i>Sign up</a>
      <a href="login.html" style="float: right;"><i class="fa fa-fw fa-user"></i>Log in</a>
      <a href="javascript:void(0);" class="icon" onclick="responsiveTopBar()"><i class="fa fa-bars"></i></a>
    </div>
    <!--NAVBAR-->
    <br><br>

    
    
    <!--CORPO DELLA PAGINA-->
    <div>
      
      <div class="login">
        <a href="home.html"><img src="../media/netflix-logo.png" width="100"></a>

        <form method="post" action="">
          <fieldset>
            <legend align="left"><h1>Sign up</h1></legend>
            <div class="datisign">      
              <table align="center">
                <tr>
                  <td class="login"><label for="email"><i class="fa fa-fw fa-envelope"></i>Email:</label></td>
                  <td class="login"><input type="email" id="email" name="email" required></td>
                </tr>  
                <tr>
                  <td class="login"><label for="password"><i class="fa fa-fw fa-key"></i>Password:</label></td>
                  <td class="login"><input type="password" id="password" name="password" required></td>
                </tr>
                <tr>
                  <td class="login"><label for="confpass"><i class="fa fa-fw fa-key"></i>Conferma Password:</label></td>
                  <td class="login"><input type="password" id="confpass" name="confpass" required></td>
                </tr>
              </table>
              <br>
            </div>
            
            <div class="datisign">      
              <table align="center">
                <tr>
                  <td class="login"><label for="nome"><i class="fa fa-fw fa-user"></i>Nome:</label></td>
                  <td class="login"><input type="text" id="nome" name="nome" required></td>
                </tr>  
                <tr>
                  <td class="login"><label for="cogmome"><i class="fa fa-fw fa-user"></i>Cognome:</label></td>
                  <td class="login"><input type="text" id="cogmome" name="cogmome" required></td>
                </tr>
                <tr>
                  <td class="login"><label for="age"><i class="fa fa-fw fa-calendar"></i>Data di nascita:</label></td>
                  <td class="login"><input type="date" id="age" name="age" value="2000-01-01" required></td>
                </tr>
                <tr>
                  <td class="login"><label for="indirizzo"><i class="fa fa-fw fa-location-arrow"></i>Indirizzo:</label></td>
                  <td class="login"><input type="text" id="indirizzo" name="indirizzo"></td>
                </tr>
                <tr>
                  <td class="login"><label for="sex"><i class="fa fa-fw fa-intersex"></i>Sesso:</label></td>
                  <td class="age login"><i class="fa fa-fw fa-mars"></i><input type="radio" id="sex" name="sex" value="M"><br><i class="fa fa-fw fa-venus"></i><input type="radio" id="sex" name="sex" value="F"></td>
                </tr>
              </table>
              <br><br><br>
              <input class="button" type="submit" value="Registrati">
            </div>

            
          </fieldset>
        </form>
      </div>



    </div>


    <!--FOOTER-->
    <footer>
      <table style="width: 100%;">
        <tr>
          <td>
            <h3 style="text-align: center;"><em>Seguici sui social!</em> <i class="fa fa-thumbs-up"></i></h3>
            <div style="width: 25px;" class="container">
              <div class="box">
                  <div class="icon instagram">
                    <a href="https://instagram.com"><i class="fab fa-instagram fa-2x"></i></a>
                  </div>
                  <p><a href="https://instagram.com">Instagram</a></p>
              </div>

              <div class="box">
                  <div class="icon facebook">
                    <a href="https://facebook.com"><i class="fab fa-facebook fa-2x"></i></a>
                  </div>
                  <p><a href="https://facebook.com">Facebook</a></p>
              </div>
              <div class="box">
                  <div class="icon twitter">
                    <a href="https://twitter.com"><i class="fab fa-twitter fa-2x"></i></a>
                  </div>
                  <p><a href="https://twitter.com">Twitter</a></p>
              </div>
              <div class="box">
                  <div class="icon whatsapp">
                    <a href="https://whatsapp.com"><i class="fab fa-whatsapp fa-2x"></i></a>
                  </div>
                  <p><a href="https://whatsapp.com">Whatsapp</a></p>
              </div>
          </div>

          <td class="logohover">
            <a href="home.html">
              <img src="../media/netflix-logo.png">
            </a>
          </td>

          <td>
            <em>SFI_Net &copy; 2020-2021</em>
          </td>    
        </tr>
      </table>
    </footer>

  </body>
</html>
