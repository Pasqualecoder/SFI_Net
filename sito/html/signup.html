    <!--CORPO DELLA PAGINA-->
    <div>
      
      <div class="login">
        <a href="home.html"><img src="../media/netflix-logo.png" width="100"></a>

        <form method="post" action="">
          <fieldset>
            <legend align="left"><h1>Sign up</h1></legend>
            <div class="datisign">      
              <table align="center">
                <tr>
                  <td><label for="email"><i class="fa fa-fw fa-envelope"></i>Email:</label></td>
                  <td><input type="email" id="email" name="email" required></td>
                </tr>  
                <tr>
                  <td><label for="password"><i class="fa fa-fw fa-key"></i>Password:</label></td>
                  <td><input type="password" id="password" name="password" required></td>
                </tr>
                <tr>
                  <td><label for="confpass"><i class="fa fa-fw fa-key"></i>Conferma Password:</label></td>
                  <td><input type="password" id="confpass" name="confpass" required></td>
                </tr>
              </table>
              <br>
            </div>
            
            <div class="datisign">      
              <table align="center">
                <tr>
                  <td><label for="nome"><i class="fa fa-fw fa-user"></i>Nome:</label></td>
                  <td><input type="text" id="nome" name="nome" required></td>
                </tr>  
                <tr>
                  <td><label for="cogmome"><i class="fa fa-fw fa-user"></i>Cognome:</label></td>
                  <td><input type="text" id="cogmome" name="cogmome" required></td>
                </tr>
                <tr>
                  <td><label for="age"><i class="fa fa-fw fa-calendar"></i>Data di nascita:</label></td>
                  <td><input type="date" id="age" name="age" value="2000-01-01" required></td>
                </tr>
                <tr>
                  <td><label for="indirizzo"><i class="fa fa-fw fa-location-arrow"></i>Indirizzo:</label></td>
                  <td><input type="text" id="indirizzo" name="indirizzo"></td>
                </tr>
                <tr>
                  <td><label for="sex"><i class="fa fa-fw fa-intersex"></i>Sesso:</label></td>
                  <td class="age"><i class="fa fa-fw fa-mars"></i><input type="radio" id="sex" name="sex" value="M"><br><i class="fa fa-fw fa-venus"></i><input type="radio" id="sex" name="sex" value="F"></td>
                </tr>
              </table>
              <br><br><br>
              <input class="button" type="submit" value="Registrati">
            </div>

            
          </fieldset>
        </form>
      </div>



    </div>
